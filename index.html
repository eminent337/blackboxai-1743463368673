<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Colab Clone</title>
    <!-- Production-ready Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --colab-blue: #4285F4;
            --colab-green: #34A853;
            --colab-yellow: #FBBC05;
            --colab-red: #EA4335;
        }
    </style>
    <!-- Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .code-cell {
            border-left: 4px solid #4285F4;
        }
        .markdown-cell {
            border-left: 4px solid #34A853;
        }
        .output-area {
            background-color: #f8f9fa;
            border-left: 4px solid #EA4335;
        }
    </style>
</head>
<body class="bg-white font-sans">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-4 py-2 flex items-center">
            <div class="flex items-center">
                <img src="https://www.gstatic.com/images/branding/product/1x/colab_48dp.png" alt="Colab Logo" class="h-8 mr-2">
                <h1 class="text-xl font-semibold text-gray-800">Google Colab Clone</h1>
            </div>
            <div class="ml-auto flex space-x-2">
                <button class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
                    <i class="fas fa-play mr-1"></i> Run
                </button>
                <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">
                    <i class="fas fa-plus mr-1"></i> Add Code
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar (mock) -->
            <div class="w-64 bg-gray-50 border-r border-gray-200 p-4 hidden md:block">
                <div class="text-gray-500 mb-4">Files</div>
                <div class="text-sm text-gray-700">
                    <div class="py-1 px-2 hover:bg-gray-100 rounded cursor-pointer">
                        <i class="fas fa-file-code mr-2 text-blue-500"></i> notebook.ipynb
                    </div>
                </div>
            </div>

            <!-- Notebook Area -->
            <div class="flex-1 overflow-y-auto p-4" id="notebook-container">
                <!-- Cells will be dynamically added here -->
                <div class="mb-6 code-cell bg-white rounded-lg shadow-sm p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs text-gray-500">Code Cell</span>
                        <button class="run-btn px-2 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600">
                            <i class="fas fa-play mr-1"></i> Run
                        </button>
                    </div>
                    <textarea class="w-full font-mono text-sm p-2 border border-gray-200 rounded" rows="5">
import numpy as np
import pandas as pd
print("Hello Colab Clone!")
                    </textarea>
                    <div class="output-area mt-2 p-3 rounded hidden">
                        <pre class="text-sm">Hello Colab Clone!</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
